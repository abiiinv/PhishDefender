<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailHog Interface</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            
        }
    </style>
</head>
<body>
    <iframe src="http://localhost:8025"></iframe>
    <img src="images/char1.png?v=1" id="character-overlay" style="position: absolute; bottom: 0; right: 0; z-index: 1000; display: none;">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('character-overlay');
            img.style.display = 'block';

            function hideOverlay() {
                img.style.display = 'none';
                console.log('hideOverlay called');
            }

            //img.addEventListener('click', hideOverlay);
            //document.addEventListener('keydown', hideOverlay);

            setTimeout(hideOverlay, 5000);
        });
    </script>
</body>
</html>
